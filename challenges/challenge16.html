<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basic Challenges: Challenge 16</title>
</head>
<body>
    <h1>Javascript Basic Challenges</h1>
    <h2>Challenge 16</h2>
    
    <script>
        name = prompt("Provide your name");
        let foods = ["pizza", 'Hamburger', 'Salad', 'Juice'];
        function hello(name){
            var greeting;
            if (name === 'null') {  //Note that there is a pair of quote around null.
                greeting = "You didn't give me a name";
            }else if (name === ""){
                greeting = "You didn't give me a name";

            }else{
                greeting = `Hello ${name}, and welcome!`;
            }
            return greeting;
        }
        /**
        *@para {string} name
        *@para {array} gift
        */
        function hospitality(name, gift){
            let index = Math.floor(Math.random() * gift.length)
            
            console.log(`${name}, would you like some ${gift[index]}?`);
            
        }
        console.log(hello(name));
        hospitality(name, foods);
    </script>
</body>
</html>
