    <script>
        name = prompt("Provide your name");
        let foods = ["pizza", 'Hamburger', 'Salad', 'Juice']
        function hello(name){
            var greeting;
            if (name === 'null') {  //Note that there is a pair of quote around null.
                greeting = "You didn't give me a name";
            }else if (name === ""){
                greeting = "You didn't give me a name";

            }else{
                greeting = `Hello ${name}, and welcome!`;
            }
            return greeting;
        }
        console.log(hello(name));
    </script>
