<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Basic Challenges: Challenge 12</title>
</head>
<body>
    <h1>Javascript Basic Challenges</h1>
    <h2>Challenge 12</h2>
    
    <script>
        name = prompt("Provide your name");
        function hello(name){
            if (name && name.length > 0) {
                console.log(`Hello ${name}, and welcome!`);
            }else{
                console.log("You didn't give me a name");
            }
        }
        hello(name);
    </script>
</body>
</html>
