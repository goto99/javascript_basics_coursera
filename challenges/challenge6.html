    <script>
        let num = Number(prompt("Enter a number please:"));
        if (isNaN(num)){
            console.log("ERROR: you didn't enter a number!");
        }else if (num < 10){
            console.log("You entered a number smaller than 10");
        }else{
            console.log("You entered a big nmuber");
        } 

    </script>
